OpenIDE-Module-Long-Description=\
    Aspose Maven Project creates a new NetBeans Maven based project by fetching and referencing Aspose Java APIs maven dependencies from Aspose Cloud Maven Repository.\n\n\
    Aspose Maven Project wizard allows you to select APIs from Aspose Java product lines like Aspose.Cells for Java and Aspose.Words for Java etc.\n\
    Once specific API is selected, its maven dependency reference is automatically fetched from Aspose Cloud Maven repository and added in pom.xml of the maven project.\n\
    New created project is ready to debug/evaluate, all references are automatically added.\n\
    With this plugin, you never need to check for new releases of Aspose APIs. \n\
    Whenever a new release is published and its maven dependency is available, the latest maven dependency will be added while creating new maven project.  
